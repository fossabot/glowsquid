[package]
name = "oxidize"
version = "0.1.0"
description = "The glowsquid launcher backend"
authors = ["suyashtnt, redcreeper1485"]
license = "MIT"
repository = "https://github.com/glowsquid-launcher/glowsquid"
default-run = "oxidize"
edition = "2018"
build = "src/build.rs"

[build-dependencies]
tauri-build = { version = "1.0.0-rc.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
discord_api = "0.2.1"
theseus = { version = "*", git = "https://github.com/modrinth/theseus" }

[dependencies.tauri]
version = "1.0.0-rc.6"
features = ["api-all"]

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
